<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/idea3d/aframe-orbit-controls-component@v1.0.1/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: #scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="myModel" src="./assets/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<a-entity mindar-image-target="targetIndex: 0">
  
<a-entity scale="0.03 0.03 0.03" position="0 0 0" orbit-controls="
    target: #myModel; 
    enableDamping: true; 
    dampingFactor: 0.125; 
    rotateSpeed: 0.25; 
    minDistance: 0.5; 
    maxDistance: 10;">
    
    <a-gltf-model 
      id="myModel" 
      src="#myModel" 
      rotation="0 0 0" 
      position="0 0 0">
    </a-gltf-model>

  </a-entity>
</a-entity>
    </a-scene>
    
    <div id="scanning-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none;">
      <div style="color: white; font-family: sans-serif; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;">
        ...
      </div>
    </div>
  </body>
</html>
