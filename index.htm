<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    #<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: #scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="myModel" src="./assets/model.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<a-entity mindar-image-target="targetIndex: 0">
  
<a-entity id="modelWrapper" scale="0.02 0.02 0.02" position="0 0 0">
  
    <a-gltf-model 
      src="#myModel" 
      rotation="0 0 0" 
      position="0 0 0"> 
      </a-gltf-model>

  </a-entity>
</a-entity>
    </a-scene>
    
    <div id="scanning-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none;">
      <div style="color: white; font-family: sans-serif; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;">
        ...
      </div>
    </div>
      
  <script>
    function rotateModel(direction) {
        // 1. Get the model entity using the ID
        const model = document.querySelector('#modelWrapper');
        
        if (!model) {
            console.error('Model entity not found!');
            return;
        }

        // 2. Get the current rotation object
        const currentRotation = model.getAttribute('rotation');
        const step = 15; // Rotation step in degrees

        // 3. Calculate the new Y-axis rotation (Yaw/Spin)
        // Ensure rotation wraps around from 360 to 0
        let newY = (currentRotation.y + (direction * step)) % 360;

        // 4. Set the new rotation attributes
        // Use the existing X and Z rotation values
        model.setAttribute('rotation', {
            x: currentRotation.x,
            y: newY,
            z: currentRotation.z
        });
    }
</script>
      
  <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 100;">
        <button 
            onclick="rotateModel(-1)" 
            style="padding: 10px 20px; font-size: 18px; margin-right: 10px; background-color: #f0f0f0; border: none; border-radius: 5px;">
            ⟲ Rotate Left
        </button>
        <button 
            onclick="rotateModel(1)" 
            style="padding: 10px 20px; font-size: 18px; background-color: #f0f0f0; border: none; border-radius: 5px;">
            ⟳ Rotate Right
        </button>
    </div>
      
  </body>
</html>
