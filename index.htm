<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    #<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.2.0/dist/aframe-extras.min.js"></script>  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./assets/targets_hell.mind; uiScanning: #scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="myModel" src="./assets/model_hell.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

<a-entity mindar-image-target="targetIndex: 0">
  
<a-entity id="modelWrapper" scale="0.02 0.02 0.02" position="0 0 0">
  
    <a-gltf-model 
      src="#myModel" 
      rotation="0 0 0" 
      position="0 0 0"> 
      </a-gltf-model>

  </a-entity>
</a-entity>
    </a-scene>
    
    <div id="scanning-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; pointer-events: none;">
      <div style="color: white; font-family: sans-serif; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;">
        
      </div>
    </div>
      
  <script>
    let rotationInterval = null; // Stores the ID of the interval loop
    const step = 5; // Smaller step (5 degrees) for smoother continuous rotation

    function rotateModelStart(direction) {
        // Clear any existing rotation loop to prevent multiple loops running
        if (rotationInterval) {
            clearInterval(rotationInterval);
        }

        // Start a new rotation loop that runs every 50 milliseconds
        rotationInterval = setInterval(() => {
            const model = document.querySelector('#modelWrapper');
            if (!model) return;

            const currentRotation = model.getAttribute('rotation');
            
            // Calculate new rotation, allowing for continuous rotation beyond 360
            let newY = currentRotation.y + (direction * step);

            // Update the rotation attribute
            model.setAttribute('rotation', {
                x: currentRotation.x,
                y: newY,
                z: currentRotation.z
            });
        }, 50); // The 50ms interval determines the speed/smoothness
    }

    function rotateModelStop() {
        // Stop the rotation loop when the mouse button/touch is released
        if (rotationInterval) {
            clearInterval(rotationInterval);
            rotationInterval = null;
        }
    }
</script>
      
<div style="position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 100;">
        <button 
            onmousedown="rotateModelStart(-1)" 
            onmouseup="rotateModelStop()"
            ontouchstart="rotateModelStart(-1)"
            ontouchend="rotateModelStop()"
            style="padding: 10px 20px; font-size: 18px; margin-right: 10px; background-color: #f0f0f0; border: none; border-radius: 5px;">
            ⟲ Hold to Rotate Left
        </button>
        <button 
            onmousedown="rotateModelStart(1)" 
            onmouseup="rotateModelStop()"
            ontouchstart="rotateModelStart(1)"
            ontouchend="rotateModelStop()"
            style="padding: 10px 20px; font-size: 18px; background-color: #f0f0f0; border: none; border-radius: 5px;">
            ⟳ Hold to Rotate Right
        </button>
    </div>
      
  </body>
</html>
